name: Build and Release AppImage

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-appimage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libadwaita-1-dev \
            libgirepository-2.0-dev \
            gobject-introspection \
            gir1.2-gtk-4.0 \
            gir1.2-adw-1 \
            libcairo2-dev \
            pkg-config \
            python3-dev

      - name: Download linuxdeploy
        run: |
          cd ipod_wrapped/release_helpers
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

      - name: Create build venv and install Python dependencies
        run: |
          cd ipod_wrapped
          /usr/bin/python3 -m venv build-venv
          source build-venv/bin/activate
          pip install -r requirements.txt

      - name: Build AppImage
        run: |
          cd ipod_wrapped/release_helpers
          ./build_appimage.sh

      - name: Package release
        run: |
          cd ipod_wrapped/release_helpers
          ./package_release.sh

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: appimage-build
          path: ipod_wrapped/release_helpers/ipod-wrapped-linux-x86_64.tar.gz

  create-release:
    needs: build-appimage
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: appimage-build
          path: artifacts

      - name: Get previous tag
        id: previoustag
        run: |
          PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Prepare release notes
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=${{ steps.previoustag.outputs.tag }}
          sed "s/PREVIOUS_TAG/$PREVIOUS_TAG/g; s/NEW_TAG/$CURRENT_TAG/g" .github/RELEASE_TEMPLATE.md > release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/ipod-wrapped-linux-x86_64.tar.gz
          draft: true
          prerelease: false
          generate_release_notes: true
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
