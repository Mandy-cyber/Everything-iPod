name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libgtk-4-dev \
            libadwaita-1-dev \
            libgtksourceview-5-dev \
            libgirepository1.0-dev \
            gobject-introspection \
            gir1.2-gtk-4.0 \
            gir1.2-adw-1 \
            gir1.2-gtksource-5 \
            python3 \
            python3-pip \
            python3-venv \
            python3-gi \
            python3-gi-cairo \
            python3-cairo \
            libcairo2-dev \
            pkg-config \
            libfuse2 \
            file \
            desktop-file-utils

      - name: Install Python dependencies
        run: |
          /usr/bin/python3 -m venv --system-site-packages build-venv
          source build-venv/bin/activate
          pip install pandas mutagen requests python-dotenv typer pymongo psutil pillow keyring
          pip install -r installers/linux/requirements-build.txt

      - name: Build AppImage
        run: |
          source build-venv/bin/activate
          cd installers/linux
          bash build_linux.sh

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: installers/linux/iPod-Wrapped-x86_64.AppImage
          retention-days: 90

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gtk4
            mingw-w64-x86_64-libadwaita
            mingw-w64-x86_64-python
            mingw-w64-x86_64-python-pip
            mingw-w64-x86_64-python-gobject
            mingw-w64-x86_64-python-cairo
            mingw-w64-x86_64-gtksourceview5
            mingw-w64-x86_64-python-pandas
            mingw-w64-x86_64-python-requests
            mingw-w64-x86_64-python-pillow
            mingw-w64-x86_64-python-psutil
            zip

      - name: Install Python dependencies in venv
        shell: msys2 {0}
        run: |
          python -m venv --system-site-packages build-venv
          source build-venv/bin/activate
          pip install python-dotenv mutagen typer keyring pymongo pyinstaller
          pyinstaller --version
          python -c "from PIL import Image; print('Pillow OK')"

      - name: Build Windows executable
        shell: msys2 {0}
        run: |
          source build-venv/bin/activate
          cd installers/windows
          bash build_windows.sh

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: installers/windows/dist/ipod-wrapped-windows.zip
          retention-days: 90

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts

      - name: Get previous tag
        id: previoustag
        run: |
          PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Prepare release notes
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=${{ steps.previoustag.outputs.tag }}
          sed "s/PREVIOUS_TAG/$PREVIOUS_TAG/g; s/NEW_TAG/$CURRENT_TAG/g" .github/RELEASE_TEMPLATE.md > release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/iPod-Wrapped-x86_64.AppImage
            artifacts/ipod-wrapped-windows.zip
          draft: true
          prerelease: false
          generate_release_notes: true
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
